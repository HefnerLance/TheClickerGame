<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Clicker Game</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body class="img-fit">
    <!-- <img class="img-fit"src="/assets/stars.png" alt="stars"> -->
    <div class="col d-flex justify-content-center">
        <H1 class="text-light">The moon miner</H1>
    </div>

    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-3 d-flex">
                <!-- for centering img -->
                <div class="card d-flex justify-content-between">
                    <h1>Resources & Passives</h1>
                    <div>
                        <span>Resources:<span id="counter">0</span></span>
                    </div>
                    <div>
                        <span>Click Power:<span id="clickpower">0</span></span>
                    </div>
                    <div>

                        <span>rovers:<span id="passives">0</span><button onclick="buyPassive()">BUY ROVER</button></span>
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-6">
                <!-- on click moon here -->
                <img class="img-fluid" onclick="mine()" src="/assets/moon.png" alt="moon-rock">
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div>

                        <span>Buy Pickaxe: 
                            <span id="pickCounter">0</span>
                            <span>Price:</span>
                            <span id="pickPrice">0</span>
                    </span>
                    </div>
                        <button onclick="buyPickaxe()">BUY PICKAXE</button>
                        <div>
                            <span>Buy Superpickaxe:<span id="superPickaxe">0</span></span>
                            <span>Super Pick Price:<span id="superPickprice">0</span></span>
                        </div>
                        <button onclick="buySuperPick()">BUY SUPER PICK</button>
                </div>
            </div>

        </div>

    </main>


    <script src="app.js"></script>
</body>

</html>
